name: OWASP ZAP Scan Without Docker

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: ["main"]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies and Add ZAP PPA
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          sudo apt-get install -y wget
          wget -q -O - https://github.com/zaproxy/zaproxy/releases/download/v2.11.1/ZAP_2.11.1_Linux.tar.gz | tar -xz
          sudo mv ZAP_2.11.1 /opt/zaproxy
          sudo ln -s /opt/zaproxy/zap.sh /usr/local/bin/zap

      - name: Create a custom directory for ZAP reports
        run: |
          mkdir -p ${{ github.workspace }}/zap-reports
          chmod -R 777 ${{ github.workspace }}/zap-reports  # Set permissions for the reports folder

      - name: Run OWASP ZAP Scan
        run: |
          /opt/zaproxy/zap.sh -daemon -port 8080 &
          zap-baseline.py -t ${{ secrets.ZAP_TARGET_URL }} -J ${{ github.workspace }}/zap-reports/report_json.json -w ${{ github.workspace }}/zap-reports/report_md.md -r ${{ github.workspace }}/zap-reports/report_html.html -a -T 5 -m 5

      - name: Set permissions for the generated reports
        run: |
          chmod -R 777 ${{ github.workspace }}/zap-reports  # Ensure generated reports are accessible

      - name: Commit and push the ZAP report to the repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add zap-reports/
          git commit -m "Add ZAP scan report"
          git push
