name: OWASP ZAP DAST Scan

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java (ZAP needs it)
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Python dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip unzip

      - name: Download and unzip ZAP
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.16.0/ZAP_2.16.0_unix.zip -O zap.zip
          unzip zap.zip -d zap

      - name: Run ZAP Baseline Scan
        run: |
          python3 zap/zap-baseline.py -t "${{ secrets.ZAP_TARGET_URL }}" -r zap-report.html -J zap-report.json

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap-report.html
            zap-report.json
