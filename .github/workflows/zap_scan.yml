name: OWASP ZAP Baseline Scan

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Download ZAP Baseline Scan
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.15.0/ZAP_2.15.0_unix.sh -O zap.sh
          chmod +x zap.sh
          ./zap.sh -q -dir zap

      - name: Run ZAP Baseline Scan
        run: |
          ./zap/zap.sh -cmd -quickurl "${{ secrets.ZAP_TARGET_URL }}" -quickout report.html -quickprogress -silent

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html
